<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Yet another awesome RSS reader</title>
</head>
<body>

<script type="text/javascript">
    function onUpdateClicked() {
        window.location.reload();
    }
</script>

<div class="row p-4">
    <div class="col-sm-4">
        <h1>List of added RSS feeds</h1>
        <form action="./feed" method="post" class="form-inline">
            <div class="form-group mb-2">
                <label for="rss-feed-link">Add another RSS feed</label>
            </div>
            <div class="form-group mb-2 mx-sm-3">
                <input class="form-control" id="rss-feed-link" name="rss-feed-link" type="url"
                       placeholder="RSS feed link"
                       required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>
    </div>

    <div class="col-sm-8 p-4">
        <h1>{{ data.name }}</h1>
        <button class="btn btn-primary" onclick="onUpdateClicked()">Update</button>
        <div class="row mt-2">
            {% for item in items %}
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ item.link }}">{{ item.title }}</a></h5>
                            <p class="card-text">{{ item.description }}</p>
                            <div class="card-text"><small class="text-muted">
                                {{ item.time }}
                            </small></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="mt-4">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="/feed/{{ data.id }}/1">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    {% for i in range(1, data.page_count + 1) %}
                        <li class="page-item {% if i == data.active_page %} active{% endif %}">
                            <a class="page-link" href="/feed/{{ data.id }}/{{ i }}">{{ i }}</a>
                        </li>
                    {% endfor %}
                    <li class="page-item">
                        <a class="page-link" href="/feed/{{ data.id }}/{{ data.page_count }}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
