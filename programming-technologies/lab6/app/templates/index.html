<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Yet another awesome RSS reader</title>
</head>
<body>

<script type="text/javascript">
    function onUpdateClicked() {
        window.location.reload();
    }
</script>

<div class="container">
    <div>
        <h1>List of added RSS feeds</h1>

        <div class="container">
            <div class="row col-lg-6">
                <form action="./rss" method="post" class="form-inline">
                    <div class="form-group">
                        <label for="rss-feed-link">Add another RSS feed</label>
                        <div class="input-group">
                            <input class="form-control" id="rss-feed-link" name="rss-feed-link" type="url"
                                   placeholder="RSS feed link"
                                   required>
                            <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">Add</button>
                    </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
    <div>
        <div class="page-header">
            <h1>News list </h1>
        </div>
        <button class="btn btn-primary" onclick="onUpdateClicked()">Update</button>
        <div>
            Habrabr:
            <div class="list-group">
                <a href="#" class="list-group-item">
                    first new
                </a>
                <a href="#" class="list-group-item">
                    snd new
                </a>
            </div>
        </div>
        <div>
            Another source
            <div class="list-group">
                <a href="#" class="list-group-item">
                    Only one new
                </a>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
